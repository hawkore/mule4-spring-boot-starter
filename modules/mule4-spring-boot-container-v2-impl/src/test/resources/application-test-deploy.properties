# these Mule artifacts will be deployed at startup
mule.cleanStartup=true
mule.autoDeployArtifacts=false
mule.apps[0]=file:../test-resources/artifacts/test-mule-app/target/test-mule-app-1.0.0-mule-application.jar
mule.apps[1]=classpath:test-mule-app-within-classpath-1.0.0-mule-application.jar
mule.domains[0]=file:../test-resources/artifacts/test-mule-domain/target/test-mule-domain-1.0.0-mule-domain.jar
mule.domains[1]=classpath:test-mule-domain-within-classpath-1.0.0-mule-domain.jar
# testing and code coverage - high precedence dependencies
mule.autoLoadPatches=true
mule.patches[0]=A-PATCH-NAME-NOT-EXISTS
mule.patches[1]=A-PATCH-NAME2-NOT-EXISTS
mule.patchesPrefix[0]=MULE-
# change log level
unit.test.log.package=org.hawkore.springframework.boot.mule
unit.test.log.level=TRACE
